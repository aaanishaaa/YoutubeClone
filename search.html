<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        main
        {
            display: grid;
            grid-template-columns: repeat(auto-fit, 30rem);
            gap: 2rem;
            padding: 1rem;
        }
        main > div
        {
            border: 1px solid #ccc;
            margin: 0.2rem;
            padding: 1rem;
        }
        main > div >img
        {
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="icon.png" alt="image" width="50px">
    <main>
    </main>
    <script src="search.js"></script>
</body>
</html>
